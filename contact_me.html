    <h1>Danniel Contact Form</h1>
<body>
    <form>
        <table>
            <tr  class="contact-name">
                <td>
                    Name:
                </td>                
                <td>
                    <input type="text" name="fname">
                </td>
            </tr>
            
            <tr class="contact-email">
                <td>
                    E-mail:
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            
            <tr class="contact-subject">
                <td>
                    Subject:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr class="contact-message">
                <td>
                    Message:
                </td>
                <td>
                    <textarea name="Message" placeholder="type your message..." rows="10" cols="40" maxlength="500"></textarea>
                </td>
            </tr>   
            
        </table>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
